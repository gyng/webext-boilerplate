name: Build

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: docker-compose -f docker-compose.build.yml up --build --exit-code-from app
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: web-ext-artifacts/
